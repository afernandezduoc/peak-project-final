<div class="container my-5">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h2>Registro</h2>
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" formControlName="username" class="form-control" [ngClass]="{'is-invalid': submitted && f['username'].errors}">
            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                <div *ngIf="f['username'].errors['required']">El usuario es obligatorio</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': submitted && f['email'].errors}">
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">El correo electrónico es obligatorio</div>
                <div *ngIf="f['email'].errors['email']">Correo electrónico inválido</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': submitted && f['password'].errors}">
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">La contraseña es obligatoria</div>
                <div *ngIf="f['password'].errors['minlength']">La contraseña debe tener al menos 8 caracteres</div>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" [ngClass]="{'is-invalid': submitted && f['confirmPassword'].errors}">
            <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                <div *ngIf="f['confirmPassword'].errors['required']">Confirmar contraseña es obligatorio</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
        <button type="button" (click)="onCancel()" class="btn btn-secondary ml-2">Volver</button>
    </form>
</div>
