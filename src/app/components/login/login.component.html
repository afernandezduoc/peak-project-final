<div class="contact-form-container container my-5">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <h2>Inicio de Sesión</h2>
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" formControlName="username" class="form-control" [ngClass]="{'is-invalid': submitted && f['username'].errors}">
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">El usuario es obligatorio</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': submitted && f['password'].errors}">
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">La contraseña es obligatoria</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
      <button type="button" class="btn btn-secondary" (click)="goBack()">Volver</button>
      <button type="button" class="btn btn-link" (click)="goToRegister()">¿No tienes cuenta? Regístrate</button>
      <button type="button" class="btn btn-link" (click)="goToPasswordRecovery()">¿Olvidaste tu contraseña?</button>
    </form>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </div>
