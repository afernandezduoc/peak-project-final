<div class="container my-5">
  <h2>Admin Section</h2>
  <h4>Lista de Usuarios</h4>
  <ul>
    <li *ngFor="let user of users">
      {{ user.username }} ({{ user.email }})
      <button (click)="loadUserForEdit(user.key!)" class="btn btn-primary btn-sm">Editar</button>
      <button (click)="deleteUser(user.key!)" class="btn btn-danger btn-sm">Eliminar</button>
    </li>
  </ul>
  <div *ngIf="selectedUserIndex !== null">
    <h4>Editar Usuario</h4>
    <form [formGroup]="editUserForm" (ngSubmit)="saveUser()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" formControlName="username" class="form-control" />
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="button" class="btn btn-secondary" (click)="resetForm()">Cancelar</button>
    </form>
  </div>
  <button type="button" class="btn btn-secondary" (click)="goBack()">Volver</button>
  <button (click)="logout()" class="btn btn-danger mt-3">Cerrar Sesión</button>
</div>
