<div class="container my-5">
    <form [formGroup]="passwordRecoveryForm" (ngSubmit)="onSubmit()">
        <h2>Recuperar Contraseña</h2>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': submitted && f['email'].errors}">
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">El correo electrónico es obligatorio</div>
                <div *ngIf="f['email'].errors['email']">Correo electrónico inválido</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Recuperar</button>
    </form>
</div>
